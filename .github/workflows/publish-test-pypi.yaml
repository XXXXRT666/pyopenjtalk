name: Publish TestPyPI Wheels

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to publish (for example: v0.3.17)"
        required: true
        type: string

run-name: testpypi/${{ inputs.tag }}

jobs:
  build-and-test:
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Linux (x86_64)
            os: ubuntu-latest
            archs: x86_64
            artifact: wheels-linux-x86_64
          - label: Linux (aarch64)
            os: ubuntu-24.04-arm
            archs: aarch64
            artifact: wheels-linux-aarch64
          - label: Windows (AMD64)
            os: windows-latest
            archs: AMD64
            artifact: wheels-windows
          - label: macOS (arm64)
            os: macos-14
            archs: arm64
            artifact: wheels-macos

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.tag }}
          fetch-depth: 0
          submodules: true

      - name: Build wheels and run wheel tests
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_TEST_REQUIRES: pytest scipy==1.15.0
          CIBW_TEST_COMMAND: pytest -q {project}/tests
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.10,<3.14"
          CIBW_ARCHS: ${{ matrix.archs }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  publish-to-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      id-token: write

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Verify wheel files
        run: ls -lh dist/*.whl

      - name: Upload to TestPyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          verbose: true
